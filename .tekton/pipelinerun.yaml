---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pac-test
  annotations:
    pipelinesascode.tekton.dev/on-cel-expression: |
      target_branch == "main" && && "docs/***".pathChanged()

    pipelinesascode.tekton.dev/task: "[tasks/echo.yaml]"

    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    # The variable with brackets are special to Pipelines as Code
    # They will automatically be expanded with the events from Github.
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: echo
        taskRef:
          name: echo
        params:
          - name: message
            value: $(params.repo_url) - $(params.revision)
